<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>CONTACTO</title>
</head>
<body>

    <section class="grilla">

        <header>
            <nav class="navbar navbar-expand-lg colorNav">
                <div class="container-fluid">
                  <a class="navbar-brand" href="../index.html">
                    <img src="https://img.icons8.com/external-flat-icons-inmotus-design/67/000000/external-Tooth-tooth-health-flat-icons-inmotus-design-7.png"/>
                </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                      <a class="nav-link" href="../sections/contacto.html">CONTACTO</a>
                      <a class="nav-link" href="../sections/galeria.html">GALERIA</a>
                      <a class="nav-link" href="../sections/historia.html">HISTORIA</a>
                      <a class="nav-link" href="../sections/servicios.html">SERVICIOS</a>
                      <a class="nav-link" href="#footer">Pie de pagina</a>
                    </div>
                  </div>
                </div>
              </nav>
        </header>

        <section class="contenido">

            <h1 class="titulo text-center">CONTACTO</h1>

            <article class="m-1 p-1">
                <form class="m-1 p-1">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Direccion de correo electronico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">No compartiremos tus datos</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Acepto terminos y condiciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">NOMBRE</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="cosme fulanito">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                  </form>

                <img src="../images/ejemplo.png" alt="caricatura de diente">
                
            </article>

        </section>


        <footer id="footer">

            <div class="redes">
                <img class="iconos" src="../images/icons8-linkedin-rodeado-de-círculo.svg" alt="icono de linkedin">
                <img class="iconos" src="../images/icons8-instagram.svg" alt="Icono de Instagram">
            </div>

        </footer>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    
</body>
</html>
